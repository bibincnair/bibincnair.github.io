---
layout: page
---

<article class="portfolio-item-detail">
  {% if page.image %}
    <div class="portfolio-hero">
      <img src="{{ page.image }}" alt="{{ page.title }}" class="portfolio-hero-image">
    </div>
  {% endif %}

  <div class="portfolio-meta">
    {% if page.technologies %}
      <div class="tech-tags">
        {% for tech in page.technologies %}
          <span class="tech-tag">{{ tech }}</span>
        {% endfor %}
      </div>
    {% endif %}

    <div class="portfolio-links">
      {% if page.github %}
        <a href="{{ page.github }}" class="btn btn-primary" target="_blank" rel="noopener">
          <i class="icon-github"></i> View Code
        </a>
      {% endif %}
      {% if page.demo %}
        <a href="{{ page.demo }}" class="btn btn-secondary" target="_blank" rel="noopener">
          <i class="icon-external-link"></i> Live Demo
        </a>
      {% endif %}
    </div>
  </div>

  <div class="portfolio-content">
    {{ content }}
  </div>
</article>
